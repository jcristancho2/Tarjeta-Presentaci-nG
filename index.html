<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Tarjeta Pro | Jorge Cristancho</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #dbe9f4, #f8faff);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .tarjeta {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            border-radius: 20px;
            padding: 30px;
            width: 350px;
            color: #fff;
            text-align: center;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .tarjeta:hover {
            transform: scale(1.03);
        }

        .tarjeta img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 4px solid white;
            object-fit: cover;
            margin-bottom: 15px;
        }

        h2 {
            margin: 10px 0 5px;
            font-size: 22px;
        }

        h4 {
            margin: 0;
            font-weight: 400;
            color: #e0f7ff;
        }

        p {
            font-size: 14px;
            margin-top: 15px;
            line-height: 1.5;
        }

        blockquote {
            font-size: 12px;
            font-style: italic;
            color: #d0ecf7;
            margin-top: 10px;
        }

        .social {
            margin-top: 15px;
        }

        .social a {
            margin: 0 8px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .social a:hover {
            color: #000;
        }
    </style>
</head>

<body>

    <div class="tarjeta">
        <img src="https://media.licdn.com/dms/image/v2/D4E03AQHXlM3mU9DcOw/profile-displayphoto-shrink_800_800/B4EZZRIB0QHgAg-/0/1745117781784?e=1756339200&v=beta&t=OUGOarBh9Zwono4neAgZ0Uvh_Gx_xnjbEhqDajIl-tw"
            alt="Jorge Cristancho">
        <h2>Jorge Andrés Cristancho</h2>
        <h4>Full Stack Developer | Ing. Electrónico</h4>
        <p>"No puedo tener fuerza y tampoco destreza,<br>pero sí me sobra mucha determinación."</p>
        <blockquote>“Most good programmers fail a thousand times and still keep going because they know that in the end,
            they will succeed.”</blockquote>
        <div class="social">
            <a href="https://www.linkedin.com/in/jcristanchool" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/jcristancho2" target="_blank"><i class="fab fa-github"></i></a>
            <a href="mailto:jcristanchool@gmail.com"><i class="fas fa-envelope"></i></a>
        </div>
    </div>

</body>

</html>
